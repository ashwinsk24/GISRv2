{% extends "base.html" %}

{% block title %}Quiz{% endblock %}

{% block body %}
<div class="container">
    <h1 class="mb-4">Quiz: Which Human Emotion Are You?</h1>
    <form action="/quiz" method="POST">
        <div class="form-group">
            <label for="question1">How do you typically react to unexpected challenges or obstacles in your
                life?</label>
            <select class="form-control" id="question1" name="question1">
                <option value="A">A) I try to find the silver lining and stay optimistic.</option>
                <option value="B">B) I feel overwhelmed and may need some time alone to process.</option>
                <option value="C">C) I become anxious and worry about the worst-case scenario.</option>
                <option value="D">D) I get frustrated and may express my anger outwardly.</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question2">What describes your overall outlook on life?</label>
            <select class="form-control" id="question2" name="question2">
                <option value="A">A) I believe in finding joy in everyday experiences.</option>
                <option value="B">B) I often feel a sense of longing or melancholy.</option>
                <option value="C">C) I'm cautious and always aware of potential threats.</option>
                <option value="D">D) I tend to have strong opinions and can be assertive or confrontational.
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="question3">How do you handle situations that make you feel uncomfortable or unsafe?</label>
            <select class="form-control" id="question3" name="question3">
                <option value="A">A) I try to maintain a positive attitude and focus on solutions. </option>
                <option value="B">B) I may withdraw or seek comfort from loved ones. </option>
                <option value="C">C) I become hypervigilant and may avoid similar situations in the future.
                </option>
                <option value="D">D) I confront the issue head-on and may become defensive or confrontational.
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="question4">What do you value most in your relationships with others? </label>
            <select class="form-control" id="question4" name="question4">
                <option value="A">A) Connection and shared moments of joy. </option>
                <option value="B">B) Understanding and empathy during difficult times. </option>
                <option value="C">C) Trust and reliability in times of need. </option>
                <option value="D">D) Respect and honesty, even if it leads to conflict. </option>
            </select>
        </div>

        <div class="form-group">
            <label for="question5">How do you typically react when you feel misunderstood or ignored by others?
            </label>
            <select class="form-control" id="question5" name="question5">
                <option value="A">A) I try to communicate my feelings calmly and seek resolution. </option>
                <option value="B">B) I may feel hurt or withdraw emotionally. </option>
                <option value="C">C) I become anxious or paranoid about others' intentions. </option>
                <option value="D">D) I express my frustration or anger openly. </option>
            </select>
        </div>

        <div class="form-group">
            <label for="question6">What brings you the most satisfaction in life? </label>
            <select class="form-control" id="question6" name="question6">
                <option value="A">A) Achieving personal goals and experiencing moments of happiness. </option>
                <option value="B">B) Connecting with others on a deep emotional level. </option>
                <option value="C">C) Feeling safe and secure in my surroundings. </option>
                <option value="D">D) Standing up for my beliefs and asserting my independence. </option>
            </select>
        </div>

        <div class="form-group">
            <label for="question7">How do you typically cope with disappointment or setbacks? </label>
            <select class="form-control" id="question7" name="question7">
                <option value="A">A) I focus on finding new opportunities for growth and happiness. </option>
                <option value="B">B) I allow myself to feel sad or disappointed before moving forward. </option>
                <option value="C">C) I become anxious or fearful about future outcomes. </option>
                <option value="D">D) I may become angry or resentful, but I try to channel that energy
                    constructively. </option>
            </select>
        </div>

        <div class="form-group">
            <label for="question8">What motivates you to take action in challenging situations? </label>
            <select class="form-control" id="question8" name="question8">
                <option value="A">A) Belief in the possibility of a positive outcome. </option>
                <option value="B">B) Compassion for myself and others who may be struggling. </option>
                <option value="C">C) Fear of potential consequences or harm. </option>
                <option value="D">D) Anger or frustration with the status quo. </option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
