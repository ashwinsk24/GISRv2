{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block body %}
<div class="container mt-5 px-10">

    <div class="flex justify-center">
        <div class="w-1/3">
            <h1 class="text-center mb-4 text-3xl font-bold">Signup</h1>
            <form action="/signup" method="POST">
                <div class="mb-4">
                    <label for="name" class="block">Name</label>
                    <input type="name"
                        class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500"
                        id="name" name="name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block">Email</label>
                    <input type="email"
                        class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500"
                        id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block">Password</label>
                    <input type="password"
                        class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500"
                        id="password" name="password" required>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Signup</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
